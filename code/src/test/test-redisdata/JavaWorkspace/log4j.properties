#控制台输出配置
log4j.rootCategory=INFO,Console
log4j.appender.Console=org.apache.log4j.ConsoleAppender  
log4j.appender.Console.Target=System.out
log4j.appender.Console.ImmediateFlush=true
log4j.appender.Console.layout=org.apache.log4j.PatternLayout  
log4j.appender.Console.layout.ConversionPattern=[Console] %d{yyyy-MM-dd HH\:mm\:ss,SSS}[ColorClouds] %p [%t] %C.%M(%F:%L) | %m%n
log4j.logger.net.sf.navigator=INFO
log4j.logger.org.springframework=INFO

#接口日志配置
log4j.logger.interfaceLogger= DEBUG,Interface
log4j.appender.Interface=org.apache.log4j.RollingFileAppender  
log4j.appender.Interface.File=logs/ZhongNDReidsDF-interface.log  
log4j.appender.Interface.MaxFileSize=51200KB
log4j.appender.Interface.Threshold = ERROR
log4j.appender.Interface.MaxBackupIndex=2
log4j.appender.Interface.layout=org.apache.log4j.PatternLayout  
log4j.appender.Interface.layout.ConversionPattern=[Interface] %d{yyyy-MM-dd HH\:mm\:ss,SSS}[ColorClouds Interface] %p [%t] %C.%M(%F:%L) | %m%n 
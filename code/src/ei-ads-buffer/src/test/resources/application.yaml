logging:
  file: log/ei-ads-buffer.log
  level:
     interfaceLogger: ERROR
     org.redisson: OFF
     com.znd.bus.buffer.BufferContext: DEBUG
     com.znd.bus.buffer.defaults.DefaultExecutor: ERROR
      
        
server:
  session-timeout : 3600
  name: ei-ads-buffer-test
  port: 8080


#buffer配置  
buffer:
   redisConfig: SingleServerConfig.cfg
   localConfig: SingleServerConfig.cfg
   channels:
       -
         name : testChannel
         type : StandAlone
   typePackage: com.znd.bus.test.model,com.znd.bus.common.model
   #mapper加载路径
   mapperPackage: com.znd.bus.test.mapper,com.znd.bus.common.buffer
   id:  0
   name: buffer_test
   alias: test
   createFlag: UPDATE
                   
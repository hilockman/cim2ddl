server:
    name: ei-ads-client
    port: 8082

logging:
    level:
      #interfaceLogger: OFF
      ClusterConnectionManager: OFF
      PubSubConnectionPool: OFF
      SlaveConnectionPool: OFF
      org.redisson: OFF 
    file: log/ei-ads-client.log 

ads:  
  client: 
     thread: 4
     heartbeat: 1000
     ip:  192.168.1.70
     port: 8082
    # port: ${server.port}    
  defaultlifecycle: 60000
  memdb:
     lifecycle: 60000
  temp:
    dir: ./temp
  appDir: D:\GitHub\cim2ddl\code\bin_x64

model:
  cachedDir: ./model

buffer:
   #redisConfig: ClusterServersConfig.cfg
   #localConfig: SingleServerConfig.cfg   
   redisConfig: SingleServerConfig.cfg
   localConfig: SingleServerConfig.cfg
   localAddress: "redis://127.0.0.1:10001"
   channels: 
       -
         name : commonChannel
         type : Share
       -
         name : jobChannel
         type : Share   
   typePackage: com.znd.ads.model.po, com.znd.bus.common.model
   #mapper加载路径
   mapperPackage: com.znd.bus.common.buffer
   id:  0
   name: common
   alias: common
   createFlag: UPDATE
   
reliability:
  listenPort: 9002
  serverPort: 8950
  serverIp: 127.0.0.1
  serverThread: 4
  readyResponseTimeOut: 5
  cachedDir: ./pr-dir
  appDir: ${ads.appDir}     
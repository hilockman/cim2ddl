       <link rel="stylesheet" th:href="@{/bootstrap3-editable/1.5.1/css/bootstrap-editable.css}"></link>
                   
       <link rel="stylesheet" href="http://cdn.bootcss.com/font-awesome/4.6.0/css/font-awesome.min.css">

        <script  type="text/javascript" th:src="@{/scripts/jquery-3.2.1.js}" src="../../scripts/jquery-3.2.1.js"></script>

<body>
<div class="navbar navbar-inverse navbar-fixed-top" role="navigation" th:fragment="header">
    <!-- this is header -->          
      <div class="navbar-header">              
          <a class="navbar-brand" th:href="@{/home}">
            <i class="fa fa-qrcode"></i>                  
                              分布式计算
          </a>
      </div>
        
      <div class="nav navbar-collapse">
          <ul class="nav navbar-nav navbar-left">
              <li><a th:href="@{/home}">主页</a></li>
              <li><a th:href="@{/buffer}">公共数据</a></li>
              <li><a th:href="@{/model}">模型</a></li>
							<li><a th:href="@{/log}">日志</a></li>

          </ul>
          <ul class="nav navbar-nav navbar-right">
              <li><a th:href="@{/admin/signup}"><span class="fa fa-user"> 注册</span></a></li>
              <li><a th:href="@{/admin/login}"><span class="fa fa-sign-in"> 登录</span></a></li>
           </ul>               
      </div>

   
      <script type="text/javascript">

	     $(function () {
	    	 $('.navbar ul.nav > li').each(function () {
	             var a = $(this).find("a:first")[0];
	             if ($(a).attr("href") === location.pathname) {
	                 $(this).addClass("active");
	             } else {
	                 $(this).removeClass("active");
	             }
	         });
	     })
     
      </script>
</div>

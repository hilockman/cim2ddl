tcptest:
      serverIp: 192.168.1.33
      serverPort: 8950
      serverWorkers: 1
      serverTimeOut: 900000000
      hostIp: 192.168.1.70
      hostPort: 9002
logging:
  file: log/ei-ads-server.log
  level:
     interfaceLogger: OFF
     org.redisson: OFF
     com.znd.bus.buffer.BufferContext: DEBUG
     com.znd.bus.binding.VFS : DEBUG
        
server:
  session-timeout : 3600
  name: ei-ads-server
  port: 8080
  
model:
  cachedDir: ./model-cached-dir  

#数据库连接配置
spring:
  datasource:
    url: jdbc:mysql://192.168.1.70:3306/ads?characterEncoding=utf-8&amp;serverTimezone=UTC
    username: root
    password: root
    driver-class-name: com.mysql.jdbc.Driver  
    
#mynatis配置
mybatis:
  type-aliases-package: com.znd.ads.model.po
  #mapper加载路径
  mapper-locations: classpath:mapper/*Mapper.xml
  #myatbis配置文件
  config-location: classpath:mybatis-conf.xml   
  
#buffer配置  
buffer:
   redisConfig: SingleServerConfig.cfg
   localConfig: SingleServerConfig.cfg
   channels:
       -
         name : jobChannel
         type : SendOnly      
       -
         name : commonChannel
         type : Share
   typePackage: com.znd.ads.model.po, com.znd.bus.common.model
   #mapper加载路径
   mapperPackage: com.znd.bus.common.buffer
   id:  0
   name: common
   alias: 公共
   createFlag: UPDATE   